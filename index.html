<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menu Digitale</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

</head>
<body>

<header class="text-center py-3">
  <a href="" style="text-decoration: none;">
    <h1>🍽️ Ristorante Demo</h1>
  </a>

  <div id="lingua-selector" class="text-center my-3">
    <button class="btn btn-outline-dark mx-1" data-lang="it">🇮🇹 IT</button>
    <button class="btn btn-outline-dark mx-1" data-lang="en">🇬🇧 EN</button>
    <button class="btn btn-outline-dark mx-1" data-lang="de">🇩🇪 DE</button>
  </div>
  

</header>

<main class="container mt-4">

  <div class="text-center mb-3">
    <button class="menu-switch btn btn-primary mx-1" data-menu="cibo">Menù</button>
    <button class="menu-switch btn btn-secondary mx-1" data-menu="Bevande">Bevande</button>
  </div>

  <div id="menuSezioni" style="display: none;" class="text-center mb-3">
    <button class="menu-switch btn btn-outline-primary mx-1" data-menu="Antipasti">Antipasti 🥗</button>
    <button class="menu-switch btn btn-outline-primary mx-1" data-menu="Primi">Primi 🍝</button>
    <button class="menu-switch btn btn-outline-primary mx-1" data-menu="Secondi">Secondi 🥩</button>
    <button class="menu-switch btn btn-outline-primary mx-1" data-menu="Dolci">Dolci 🍰</button>
  </div>

  <div id="filtri-cibo" style="display: none;" class="text-center mb-3 flex-wrap ">
    <button data-filter="glutenfree" class="btn btn-warning mx-1 mb-1">🌾 Senza Glutine</button>
    <button data-filter="lattosiofree" class="btn btn-warning mx-1 mb-1">🥛 Senza Lattosio</button>
    <button data-filter="vegetariano" class="btn btn-warning mx-1 mb-1">🥦 Vegetariano</button>
    <button data-filter="vegano" class="btn btn-warning mx-1 mb-1">🥕 Vegano</button>
    <button data-filter="piccante" class="btn btn-warning mx-1 mb-1">🌶️ Piccante</button>
    <button data-filter="reset" class="btn btn-danger mx-1 mb-1">🔁 Reset</button>
  </div>

  <div id="filtri-bevande" style="display: none;" class="text-center mb-3">
    <button data-filter="alcolico" class="btn btn-info mx-1">🍷 Alcolico</button>
    <button data-filter="analcolico" class="btn btn-info mx-1">🥤 Analcolico</button>
    <button data-filter="reset" class="btn btn-danger mx-1">🔁 Reset</button>
  </div>


     <!-- loader -->

 
  <div id="loader" style="display: none; text-align: center; margin-bottom: 2rem;">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Caricamento...</span>
    </div>
    <p class="mt-2">Caricamento in corso...</p>
  </div>
  
  <div id="messaggio-filtri" class="text-center fw-bold my-3" style="display: none; color: red; background-color: white;"></div>



  <div id="menu-container" class="row"></div>

  </div>

</main>
<script src="js/main.js"></script>
</body>
