<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menu Digitale</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

</head>
<body>

<header class="text-center py-3">
  <a href="" style="text-decoration: none;">
    <h1>🍽️ Ristorante Demo</h1>
  </a>

  <div class="dropdown">
    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
        Italiano
    </button>
    <ul id="lingua-selector" class="dropdown-menu">
      <li><button class="dropdown-item" data-lang="it">🇮🇹 Italiano</button></li>
      <li><button class="dropdown-item" data-lang="en">🇬🇧 English</button></li>
      <li><button class="dropdown-item" data-lang="de">🇩🇪 Deutsch</button></li>
    </ul>
  </div>
  
</header>

<div class="d-none">
  <button class="nav-btn menu-switch" data-menu="cibo">
    <i class="fa-solid fa-utensils"></i>
    <span>Menù</span>
  </button>
  <button class="nav-btn menu-switch" data-menu="Bevande">
    <i class="fa-solid fa-wine-glass-alt"></i>
    <span>Bevande</span>
  </button>
</div>


<main class="container mt-4">

  <div id="menuSezioni" style="display: none;" class="text-center mb-3 justify-content-center">
    <button class="menu-switch mx-1 w-25" data-menu="Antipasti">Antipasti 🥗</button>
    <button class="menu-switch mx-1 w-25" data-menu="Primi">Primi 🍝</button>
    <button class="menu-switch mx-1 w-25" data-menu="Secondi">Secondi 🥩</button>
    <button class="menu-switch mx-1 w-25" data-menu="Dolci">Dolci 🍰</button>
  </div>

  <div id="filtri-cibo" style="display: none;" class="text-center mb-3 flex-wrap ">
    <button data-filter="glutenfree" class="btn btn mx-1 mb-1" style="background-color: darkkhaki">🌾 Senza Glutine</button>
    <button data-filter="lattosiofree" class="btn btn-primary mx-1 mb-1">🥛 Senza Lattosio</button>
    <button data-filter="vegetariano" class="btn btn-warning mx-1 mb-1">🥦 Vegetariano</button>
    <button data-filter="vegano" class="btn btn-success mx-1 mb-1">🥕 Vegano</button>
    <button data-filter="piccante" class="btn btn-danger mx-1 mb-1">🌶️ Piccante</button>
    <button data-filter="reset" class="btn btn-info mx-1 mb-1">🔁 Reset</button>
  </div>

  <div id="filtri-bevande" style="display: none;" class="text-center mb-3">
    <button data-filter="alcolico" class="btn btn-danger mx-1">🍷 Alcolico</button>
    <button data-filter="analcolico" class="btn btn-primary mx-1">🥤 Analcolico</button>
    <button data-filter="reset" class="btn btn-info mx-1">🔁 Reset</button>
  </div>


     <!-- loader -->
 
     <div id="loader" style="display: none; text-align: center; margin-bottom: 2rem;">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Caricamento...</span>
      </div>
      <p class="mt-2">Caricamento in corso...</p>
    </div>
    
  
  <!-- <div id="messaggio-filtri" class="text-center fw-bold my-3" style="display: none; color: red; background-color: white;"></div> -->


  <div id="home-screen" class="text-center">
    <div class="mb-4">
      <h2 style="font-size: 3rem;">🍽️</h2>
      <h1 class="fw-bold mb-3" style="font-size: 3rem;" data-menu="benvenuto">Benvenuto!</h1>
      <p style="font-size: 20px;" data-menu="scopriMenu">Scopri il nostro menù digitale</p>
    </div>

    <div class="d-flex justify-content-evenly">
      <button class="menu-switch welcome-button" data-menu="cibo">
        <i class="fa-solid fa-utensils"></i><br>
        <span data-menu="cibo">Menù</span>
      </button>
      
      <button class="menu-switch welcome-button" data-menu="Bevande" >
        <i class="fa-solid fa-wine-glass-alt"></i>
        <span>Bevande</span>
      </button>
    </div>
  
    <!-- SOCIAL -->
    <div class="social-icons mt-4">
      <a href="https://www.instagram.com/fogliada_alessandro/" target="_blank"><i class=" icon fab fa-instagram"></i></a>
      <a href="https://www.facebook.com/anghi96/" target="_blank"><i class=" icon fab fa-facebook"></i></a>
      <a href="https://wa.me/393208195521?text=Ciao%2C%20vorrei%20prenotare%20un%20tavolo%20per...%20saremmo..%20" target="_blank"><i class=" icon fab fa-whatsapp"></i></a>
    </div>

    <section id="eventi" class="text-center my-4">
      <h3 class="section-title">🎉 Eventi in Programma</h3>
      <div id="eventi-container" class="row justify-content-center"></div>
    </section>
    
 
  </div>


  <div id="menu-container" class="row d-flex flex-column"></div>

</main>

<nav class="bottom-nav" style="   background-color: #f3f3f3;
">
  <button class="nav-btn menu-switch" data-menu="cibo">
    <i class="fa-solid fa-utensils"></i>
    <span data-menu="cibo">Menù</span>
  </button>
  <button class="nav-btn menu-switch"data-menu="Bevande">
    <i class="fa-solid fa-wine-glass-alt"></i>
    <span data-menu="Bevande">Bevande</span>
  </button>
  <!-- <button class="nav-btn" id="btn-lang-toggle">
    <i class="fa-solid fa-globe"></i>
    <span data-menu="lingua">Lingua</span>
  </button> -->
</nav>

<script src="js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


</body>

<footer>
</footer>
</html>
